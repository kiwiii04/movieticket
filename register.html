<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Movie Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="movieloginstyle.css" />
</head>

<body>
  <div class="d-flex flex-row vh-100 m-0">
    <!-- Sidebar -->
    <div class="sidebar text-white p-4">
      <div class="text-center mb-4">
        <img src="logo.png" alt="Muzii Logo" class="img-fluid mb-2" style="max-height: 40px;" />
        <h4 class="fw-bold text-white">Muzii Tickets</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <a class="nav-link text-white" href="home.html"><i class="fas fa-home me-2"></i>Home</a>
        </li>
        <li class="nav-item mb-3">
          <a class="nav-link text-warning fw-bold" href="register.html"><i
              class="fas fa-user-plus me-2"></i>Register</a>
        </li>
        <li class="nav-item mb-3">
          <a class="nav-link text-white" href="login.html"><i class="fas fa-users me-2"></i>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="admin.html"><i class="fas fa-user me-2"></i>Admin</a>
        </li>
      </ul>
    </div>

    <!-- Register Form -->
    <div class="flex-grow-1 d-flex justify-content-center align-items-center bg-light">
      <div class="login-box p-4 bg-white rounded shadow-sm">
        <div class="text-center mb-3">
          <h6><b>Create an Account</b></h6>
        </div>
        <form id="registerform">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Choose a secure password" required />
          </div>
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary fw-bold">Register</button>
          </div>
          <div class="text-center">
            Already have an account? <a href="login.html">Login here</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const registerForm = document.getElementById("registerform");

      if (registerForm) {
        registerForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (name && email && password) {

            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("username", name);
            localStorage.setItem("userEmail", email);

            window.location.href = "dashboard.html";
          } else {
            alert("Please fill in all fields.");
          }
        });
      }
    });
  </script>

</body>

</html>
