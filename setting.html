<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muzii | Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f7fafa;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #e63946;
            min-height: 100vh;
            color: white;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: 500;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #c7303d;
            border-radius: 5px;
        }

        .topbar {
            background-color: #e63946;
            padding: 1rem;
            color: white;
            font-weight: bold;
        }

        .profile-card {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .profile-card td {
            border: none !important;
            padding: 8px 4px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-4 text-center">
            <div class="text-decoration-none mb-1 text-start">
                <img src="logo.png" alt="Muzii Logo"
                    style="height: 100px; width: 230px; margin-top: -10px; margin-left: -15px;" />
                <h4 class="fw-bold mt-1 text-white">Muzii Tickets</h4>
            </div>

            <!-- Navigation -->
            <ul class="nav flex-column text-start mt-3">
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="dashboard.html">
                        <i class="fas fa-home me-2"></i> Home
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 fw-semibold bg-dark rounded text-white" href="setting.html">
                        <i class="fas fa-cog me-2"></i> Setting
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="order.html">
                        <i class="fas fa-ticket-alt me-2"></i> Orders
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="aboutus.html">
                        <i class="fas fa-info-circle me-2"></i> About Us
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="contactus.html">
                        <i class="fas fa-envelope me-2"></i> Contact Us
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="login.html">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column">
            <!-- Topbar -->
            <div class="topbar d-flex justify-content-between align-items-center">
                <div><i class="fas fa-user-circle me-2"></i> <span id="username">User</span></div>
            </div>

            <div class="d-flex justify-content-center align-items-center flex-grow-1">
                <div class="profile-card">
                    <form id="profileForm">
                        <table class="table mb-0">
                            <tbody>
                                <tr>
                                    <td class="fw-bold text-end" style="width: 120px;">User Id</td>
                                    <td><span id="userId">4</span></td>
                                </tr>
                                <tr>
                                    <td class="fw-bold text-end">Username</td>
                                    <td>
                                        <span id="userNameView"></span>
                                        <input type="text" class="form-control d-none" id="userNameInput" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold text-end">Email</td>
                                    <td>
                                        <span id="userEmailView"></span>
                                        <input type="email" class="form-control d-none" id="userEmailInput" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary mt-3" id="editBtn">Edit</button>
                            <button type="submit" class="btn btn-success mt-3 d-none" id="saveBtn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const name = localStorage.getItem("username") || "Guest";
        const email = localStorage.getItem("userEmail") || "notset@example.com";
        const userId = localStorage.getItem("userId") || "4";

        document.getElementById("username").innerText = name;
        document.getElementById("userId").innerText = userId;
        document.getElementById("userNameView").innerText = name;
        document.getElementById("userEmailView").innerText = email;
        document.getElementById("userNameInput").value = name;
        document.getElementById("userEmailInput").value = email;

        const editBtn = document.getElementById("editBtn");
        const saveBtn = document.getElementById("saveBtn");
        const userNameView = document.getElementById("userNameView");
        const userEmailView = document.getElementById("userEmailView");
        const userNameInput = document.getElementById("userNameInput");
        const userEmailInput = document.getElementById("userEmailInput");

        editBtn.addEventListener("click", () => {
            userNameView.classList.add("d-none");
            userEmailView.classList.add("d-none");
            userNameInput.classList.remove("d-none");
            userEmailInput.classList.remove("d-none");
            editBtn.classList.add("d-none");
            saveBtn.classList.remove("d-none");
        });

        document.getElementById("profileForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const newName = userNameInput.value.trim();
            const newEmail = userEmailInput.value.trim();

            if (newName && newEmail) {
                localStorage.setItem("username", newName);
                localStorage.setItem("userEmail", newEmail);

                userNameView.innerText = newName;
                userEmailView.innerText = newEmail;

                userNameView.classList.remove("d-none");
                userEmailView.classList.remove("d-none");
                userNameInput.classList.add("d-none");
                userEmailInput.classList.add("d-none");
                editBtn.classList.remove("d-none");
                saveBtn.classList.add("d-none");

                document.getElementById("username").innerText = newName;
            }
        });
    </script>
</body>

</html>
