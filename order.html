<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muzii | Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            background-color: #f7fafa;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #e63946;
            min-height: 100vh;
            color: white;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: 500;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #c7303d;
            border-radius: 5px;
        }

        .main-content {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        .topbar {
            background-color: #e63946;
            padding: 1rem;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .orders-table th {
            color: #2874f0;
        }

        .orders-table td.red {
            color: red;
            font-weight: bold;
        }

        .orders-table td.gray {
            color: gray;
        }

        .orders-table td.light-blue {
            color: #2874f0;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-4 text-center">
            <div class="text-decoration-none mb-1 text-start">
                <img src="logo.png" alt="Muzii Logo"
                    style="height: 100px; width: 230px; margin-top: -10px; margin-left: -15px;" />
                <h4 class="fw-bold mt-1 text-white">Muzii Tickets</h4>
            </div>

            <!-- Navigation-->
            <ul class="nav flex-column text-start mt-3">
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="dashboard.html">
                        <i class="fas fa-home me-2"></i> Home
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="setting.html">
                        <i class="fas fa-cog me-2"></i> Setting
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 fw-semibold bg-dark rounded text-white" href="order.html">
                        <i class="fas fa-ticket-alt me-2"></i> Orders
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="aboutus.html">
                        <i class="fas fa-info-circle me-2"></i> About Us
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="contactus.html">
                        <i class="fas fa-envelope me-2"></i> Contact Us
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="login.html">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main -->
        <div class="main-content">
            <!-- Topbar -->
            <div class="topbar d-flex justify-content-between align-items-center">
                <div><i class="fas fa-user-circle me-2"></i> <span id="username">Namrata</span></div>
            </div>

            <!-- Order Table -->
            <div class="p-4">
                <table class="table orders-table">
                    <thead>
                        <tr>
                            <th>Movie</th>
                            <th>Seat</th>
                            <th>Each Price</th>
                            <th>Total price</th>
                            <th>Booking Date</th>
                            <th>Show on Date</th>
                            <th>Show on Time</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const ordersBody = document.getElementById("ordersBody");
        const today = new Date().toISOString().split("T")[0].split("-").reverse().join("-");

        const allOrders = JSON.parse(localStorage.getItem("userTickets")) || [];

        const currentUser = localStorage.getItem("username") || "Guest";
        document.getElementById("username").innerText = currentUser;



        const userOrders = allOrders.filter(order => order.user === currentUser);

        if (userOrders.length === 0) {
            ordersBody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">No bookings yet.</td></tr>`;
        } else {
            userOrders.forEach(order => {
                const isPast = order.showDate !== today;

                ordersBody.innerHTML += `
                <tr>
                    <td>${order.movie}</td>
                    <td>${order.seat}</td>
                    <td>${order.eachPrice}</td>
                    <td>${order.total}</td>
                    <td>${order.bookingDate}</td>
                    <td class="${isPast ? 'red' : 'light-blue'}">${order.showDate}</td>
                    <td class="${isPast ? 'red' : 'gray'}">${order.showTime}</td>
                </tr>
            `;
            });
        }
    </script>

</body>

</html>
