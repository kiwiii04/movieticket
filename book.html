<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muzii | Book Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7fafa;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #e63946;
            min-height: 100vh;
            color: white;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: 500;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #c7303d;
            border-radius: 5px;
        }

        .main-content {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        .topbar {
            background-color: #e63946;
            padding: 1rem;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .seat-grid {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .seat {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .seat.available {
            background-color: #28a745;
        }

        .seat.booked {
            background-color: #dc3545;
            cursor: not-allowed;
        }

        .seat.selected {
            background-color: #ffc107;
            color: black;
        }

        .legend span {
            margin-right: 15px;
        }

        .legend .square {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .movie-title-box {
            background-color: #fff3cd;
            padding: 15px;
            border-left: 5px solid #ffc107;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-4 text-center">
            <div class="text-decoration-none mb-1 text-start">
                <img src="logo.png" alt="Muzii Logo"
                    style="height: 100px; width: 230px; margin-top: -10px; margin-left: -15px;" />
                <h4 class="fw-bold mt-1 text-white">Muzii Tickets</h4>
            </div>

            <!-- Navigation -->
            <ul class="nav flex-column text-start mt-3">
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 fw-semibold bg-dark rounded text-white" href="dashboard.html">
                        <i class="fas fa-home me-2"></i> Home
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="setting.html">
                        <i class="fas fa-cog me-2"></i> Setting
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="order.html">
                        <i class="fas fa-ticket-alt me-2"></i> Orders
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="aboutus.html">
                        <i class="fas fa-info-circle me-2"></i> About Us
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="contactus.html">
                        <i class="fas fa-envelope me-2"></i> Contact Us
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link px-3 py-2 text-white" href="login.html">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main-->
        <div class="main-content">
            <!-- Topbar -->
            <div class="topbar d-flex justify-content-between align-items-center">
                <div><i class="fas fa-user-circle me-2"></i> <span id="username">User</span></div>
            </div>

            <div class="p-4">
                <!-- Movie Title -->
                <div class="movie-title-box" id="movieTitle">Now Booking: ...</div>

                <!-- Schedule -->
                <div class="mt-4">
                    <h4><b>Please schedule your date and time:</b></h4>
                    <div class="d-flex align-items-center gap-3 mt-2">
                        <select class="form-select w-auto" id="timeSlot">
                            <option>08:00 am</option>
                            <option>09:00 am</option>
                            <option>10:00 am</option>
                            <option>11:00 am</option>
                            <option>12:00 pm</option>
                            <option>01:00 pm</option>
                            <option>03:00 pm</option>
                            <option>04:00 pm</option>
                            <option>06:00 pm</option>
                            <option>08:00 pm</option>
                            <option>09:00 pm</option>
                        </select>
                        <input type="date" class="form-control w-auto" value="2025-08-01" />
                    </div>

                    <!-- Summary -->
                    <div class="bg-light p-3 mt-4 rounded shadow-sm">
                        <h5>Seat selected</h5>
                        <div id="selectedSeats">None</div>
                        <h6 class="mt-2">Total</h6>
                        <div id="totalAmount">0 rs</div>
                    </div>

                    <!-- Seat Selection -->
                    <h4 class="mt-4">Please select your seat</h4>
                    <div class="legend mb-3">
                        <span><span class="square" style="background:#dc3545;"></span> Already Booked</span>
                        <span><span class="square" style="background:#28a745;"></span> Seat Available</span>
                        <span><span class="square" style="background:#ffc107;"></span> Selected</span>
                    </div>

                    <!-- Grid -->
                    <div class="seat-grid" id="seatGrid"></div>

                    <button class="btn btn-primary mt-3" onclick="bookSeats()">Book seat</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const seatGrid = document.getElementById("seatGrid");
        const selectedSeatsDiv = document.getElementById("selectedSeats");
        const totalAmountDiv = document.getElementById("totalAmount");

        const bookedSeats = [2, 5, 7, 13];
        const seatPrice = 250;
        const selectedSeats = [];

        for (let i = 1; i <= 40; i++) {
            const btn = document.createElement("button");
            btn.innerText = i;
            btn.classList.add("seat", "available");
            btn.id = "seat" + i;

            if (bookedSeats.includes(i)) {
                btn.classList.remove("available");
                btn.classList.add("booked");
                btn.disabled = true;
            }

            btn.addEventListener("click", function () {
                const seatNum = i;
                if (selectedSeats.includes(seatNum)) {
                    selectedSeats.splice(selectedSeats.indexOf(seatNum), 1);
                    btn.classList.remove("selected");
                } else {
                    selectedSeats.push(seatNum);
                    btn.classList.add("selected");
                }
                updateSeatSummary();
            });

            seatGrid.appendChild(btn);
        }

        function updateSeatSummary() {
            selectedSeatsDiv.innerText = selectedSeats.length > 0
                ? selectedSeats.map(s => `seat${s}`).join(", ")
                : "None";
            totalAmountDiv.innerText = `${selectedSeats.length * seatPrice} rs`;
        }

        function bookSeats() {
            if (selectedSeats.length === 0) {
                alert("Please select at least one seat!");
                return;
            }

            const username = localStorage.getItem("username") || "Guest";
            const movie = selectedMovie;
            const date = document.querySelector('input[type="date"]').value;
            const time = document.getElementById("timeSlot").value;
            const seats = selectedSeats.map(s => `seat${s}`).join(", ");

            const newTicket = {
                user: username,
                movie: movie,
                seats: seats,
                date: date,
                time: time
            };

            // Save to localStorage
            let allTickets = JSON.parse(localStorage.getItem("userTickets")) || [];
            allTickets.push(newTicket);
            localStorage.setItem("userTickets", JSON.stringify(allTickets));

            // Feedback and redirect
            localStorage.setItem("bookingSuccess", "Your seat is booked successfully");
            window.location.href = "dashboard.html";
        }


        const selectedMovie = localStorage.getItem("selectedMovie") || "Unknown Movie";
        document.getElementById("movieTitle").innerText = "Now Booking: " + selectedMovie;

        const name = localStorage.getItem("username") || "Guest";
        document.getElementById("username").innerText = name;
    </script>
</body>

</html>
